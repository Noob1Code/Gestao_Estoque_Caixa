<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

<p-card header="Gerenciamento de Usuários">
  
    <p-toolbar styleClass="mb-4">
        <div class="p-toolbar-group-left">
            <p-button 
                label="Novo Usuário" 
                icon="pi pi-plus" 
                styleClass="p-button-success" 
                (click)="abrirDialogNovo()">
            </p-button>
        </div>
    </p-toolbar>

    <p-table [value]="usuarios" [paginator]="true" [rows]="10" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nomeCompleto">Nome <p-sortIcon field="nomeCompleto"></p-sortIcon></th>
                <th pSortableColumn="email">E-mail <p-sortIcon field="email"></p-sortIcon></th>
                <th pSortableColumn="perfil">Perfil <p-sortIcon field="perfil"></p-sortIcon></th>
                <th pSortableColumn="ativo">Status <p-sortIcon field="ativo"></p-sortIcon></th>
                <th>Ações</th>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-usuario>
            <tr>
                <td>{{usuario.nomeCompleto}}</td>
                <td>{{usuario.email}}</td>
                <td>
                    <p-tag [value]="usuario.perfil" 
                           [severity]="usuario.perfil === 'ADMIN' ? 'info' : 'warning'">
                    </p-tag>
                </td>
                <td>
                    <p-tag [value]="usuario.ativo ? 'Ativo' : 'Inativo'" 
                           [severity]="usuario.ativo ? 'success' : 'danger'">
                    </p-tag>
                </td>
                <td>
                    <p-button icon="pi pi-pencil" 
                              styleClass="p-button-rounded p-button-info mr-2"
                              pTooltip="Editar"
                              (click)="abrirDialogEditar(usuario)">
                    </p-button>
                    <p-button icon="pi pi-trash" 
                              styleClass="p-button-rounded p-button-danger"
                              pTooltip="Excluir"
                              (click)="confirmarExclusao(usuario.id)">
                    </p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>


<p-dialog 
    [(visible)]="usuarioDialog" 
    [style]="{width: '500px'}" 
    [header]="isEditMode ? 'Editar Usuário' : 'Novo Usuário'" 
    [modal]="true" 
    (onHide)="fecharDialog()">

    <form [formGroup]="usuarioForm" (ngSubmit)="salvarUsuario()">
        <div class="field">
            <label for="nomeCompleto">Nome Completo</label>
            <input pInputText id="nomeCompleto" formControlName="nomeCompleto" class="w-full" />
        </div>

        <div class="field">
            <label for="email">E-mail</label>
            <input pInputText id="email" formControlName="email" class="w-full" />
        </div>

        <div class="field">
            <label for="senha">Senha</label>
            <p-password id="senha" 
                        formControlName="senha" 
                        [toggleMask]="true" 
                        [feedback]="true"
                        styleClass="w-full"
                        [placeholder]="isEditMode ? 'Deixe em branco para manter' : 'Senha obrigatória'">
            </p-password>
             <small *ngIf="!isEditMode">
                Mín. 8 caracteres, 1 maiúscula, 1 número.
            </small>
        </div>

        <div class="formgrid grid">
            <div class="field col">
                <label for="perfil">Perfil</label>
                <p-dropdown id="perfil" 
                            [options]="perfis" 
                            formControlName="perfil" 
                            placeholder="Selecione o perfil"
                            optionLabel="label" 
                            optionValue="value"
                            styleClass="w-full">
                </p-dropdown>
            </div>
            <div class="field col-fixed" style="width:100px">
                <label for="ativo">Ativo</label>
                <p-inputSwitch id="ativo" formControlName="ativo" styleClass="mt-2"></p-inputSwitch>
            </div>
        </div>

        <div class="flex justify-content-end gap-2 mt-5">
            <p-button 
                label="Cancelar" 
                icon="pi pi-times" 
                styleClass="p-button-secondary"
                (click)="fecharDialog()">
            </p-button>
            <p-button 
                label="Salvar" 
                icon="pi pi-check" 
                type="submit"
                [loading]="usuarioForm.pending">
            </p-button>
        </div>
    </form>
</p-dialog>

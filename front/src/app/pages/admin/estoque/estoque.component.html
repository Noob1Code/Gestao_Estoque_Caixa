<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

<p-card header="Gestão de Estoque - Cadastro de Produtos">
  
    <p-toolbar styleClass="mb-4">
        <div class="p-toolbar-group-left">
            <p-button 
                label="Novo Produto" 
                icon="pi pi-plus" 
                styleClass="p-button-success" 
                (click)="abrirDialogNovo()">
            </p-button>
        </div>
    </p-toolbar>

    <p-table [value]="produtos" [paginator]="true" [rows]="10" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="codigo">Código <p-sortIcon field="codigo"></p-sortIcon></th>
                <th pSortableColumn="nome">Nome <p-sortIcon field="nome"></p-sortIcon></th>
                <th pSortableColumn="categoria">Categoria <p-sortIcon field="categoria"></p-sortIcon></th>
                <th pSortableColumn="precoUnitario">Preço (R$) <p-sortIcon field="precoUnitario"></p-sortIcon></th>
                <th pSortableColumn="quantidadeEstoque">Qtd. Estoque <p-sortIcon field="quantidadeEstoque"></p-sortIcon></th>
                <th>Ações</th>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-produto>
            <tr>
                <td>
                    <p-tag [value]="produto.codigo" severity="info"></p-tag>
                </td>
                <td>{{produto.nome}}</td>
                <td>{{produto.categoria}}</td>
                <td>{{produto.precoUnitario | currency:'BRL'}}</td>
                <td>
                    <p-tag [value]="produto.quantidadeEstoque" 
                           [severity]="produto.quantidadeEstoque > 10 ? 'success' : 'danger'">
                    </p-tag>
                </td>
                <td>
                    <p-button 
                        icon="pi pi-inbox" 
                        styleClass="p-button-rounded p-button-secondary mr-2"
                        pTooltip="Movimentar Estoque (Entrada/Ajuste)"
                        (click)="abrirDialogMovimento(produto)">
                    </p-button>
                    <p-button icon="pi pi-pencil" 
                              styleClass="p-button-rounded p-button-info mr-2"
                              pTooltip="Editar Produto"
                              (click)="abrirDialogEditar(produto)">
                    </p-button>
                    <p-button icon="pi pi-trash" 
                              styleClass="p-button-rounded p-button-danger"
                              pTooltip="Excluir Produto"
                              (click)="confirmarExclusao(produto.id)">
                    </p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>


<p-dialog 
    [(visible)]="produtoDialog" 
    [style]="{width: '500px'}" 
    [header]="isEditMode ? 'Editar Produto' : 'Novo Produto'" 
    [modal]="true" 
    (onHide)="fecharDialog()">

    <form [formGroup]="produtoForm" (ngSubmit)="salvarProduto()">
        
        <div class="formgrid grid">
             <div class="field col-6">
                <label for="codigo">Código</label>
                <input pInputText id="codigo" formControlName="codigo" class="w-full" />
            </div>
             <div class="field col-6">
                <label for="categoria">Categoria</label>
                <input pInputText id="categoria" formControlName="categoria" class="w-full" />
            </div>
        </div>

        <div class="field">
            <label for="nome">Nome do Produto</label>
            <input pInputText id="nome" formControlName="nome" class="w-full" />
        </div>

        <div class="formgrid grid">
            <div class="field col-6">
                <label for="precoUnitario">Preço Unitário (R$)</label>
                <p-inputNumber id="precoUnitario" 
                               formControlName="precoUnitario" 
                               mode="currency" 
                               currency="BRL" 
                               locale="pt-BR"
                               styleClass="w-full">
                </p-inputNumber>
            </div>
            <div class="field col-6">
                <label for="quantidadeEstoque">Qtd. em Estoque</label>
                <p-inputNumber id="quantidadeEstoque" 
                               formControlName="quantidadeEstoque" 
                               [showButtons]="true"
                               [min]="0"
                               styleClass="w-full">
                </p-inputNumber>
            </div>
        </div>

        <div class="flex justify-content-end gap-2 mt-5">
            <p-button 
                label="Cancelar" 
                icon="pi pi-times" 
                styleClass="p-button-secondary"
                (click)="fecharDialog()">
            </p-button>
            <p-button 
                label="Salvar" 
                icon="pi pi-check" 
                type="submit"
                [loading]="produtoForm.pending">
            </p-button>
        </div>
    </form>
</p-dialog>


<p-dialog 
    [(visible)]="movimentoDialog" 
    [style]="{width: '450px'}" 
    [header]="'Movimentar Estoque: ' + (produtoSelecionado?.nome || '')" 
    [modal]="true" 
    (onHide)="fecharDialogMovimento()">

    <form [formGroup]="movimentoForm" (ngSubmit)="salvarMovimento()">
        
        <div class="field">
            <label for="tipo">Tipo de Movimentação</label>
            <p-dropdown id="tipo" 
                        [options]="tiposMovimento" 
                        formControlName="tipo" 
                        placeholder="Selecione o tipo"
                        optionLabel="label" 
                        optionValue="value"
                        styleClass="w-full">
            </p-dropdown>
        </div>

        <div class="field">
            <label for="quantidade">Quantidade</label>
            <p-inputNumber id="quantidade" 
                           formControlName="quantidade" 
                           [showButtons]="true"
                           styleClass="w-full">
            </p-inputNumber>
            <small>
                Para 'ENTRADA', use números positivos (ex: 50).<br>
                Para 'AJUSTE', use positivos (ex: 1) ou negativos (ex: -2 para perdas).
            </small>
        </div>

        <div class="field">
            <label for="motivo">Motivo (Opcional)</label>
            <textarea pInputTextarea 
                      id="motivo" 
                      formControlName="motivo" 
                      rows="3" 
                      class="w-full"
                      placeholder="Ex: Recebimento NF 123, Ajuste de balanço, Perda por vencimento.">
            </textarea>
        </div>

        <div class="flex justify-content-end gap-2 mt-5">
            <p-button 
                label="Cancelar" 
                icon="pi pi-times" 
                styleClass="p-button-secondary"
                (click)="fecharDialogMovimento()">
            </p-button>
            <p-button 
                label="Registrar Movimentação" 
                icon="pi pi-check" 
                type="submit"
                [loading]="movimentoForm.pending">
            </p-button>
        </div>
    </form>
</p-dialog>
